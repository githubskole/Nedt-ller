<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .countdown-timer {
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Countdown Timer</h1>
        <div class="countdown-timer"></div>
      </div>
    </div>
  </div>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date().getTime() + (95 * 24 * 60 * 60 * 1000);

    // Update the count down every 1 minute
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, and minutes
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      // Display the result in the element with class="countdown-timer"
      document.querySelector(".countdown-timer").innerHTML = days + "d " + hours + "h "
      + minutes + "m ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.querySelector(".countdown-timer").innerHTML = "EXPIRED";
      }
    }, 60000);
  </script>
</body>
</html>
